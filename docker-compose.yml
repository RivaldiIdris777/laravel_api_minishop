version: '3.9'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: laravel-minishop-nginx
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      app:
        condition: service_started
    networks:
      - laravel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-minishop-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      - mysql
    networks:
      - laravel-network
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel_minishop
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "-r", "exit(0);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel-minishop-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db_laravel_minishop.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=laravel_minishop
      - MYSQL_USER=laravel_user
      - MYSQL_PASSWORD=laravel_password
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_ROOT_HOST=%
    networks:
      - laravel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  

  # Laravel Queue Worker (optional)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-minishop-queue
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - app
    networks:
      - laravel-network
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel_minishop
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=database
    command: php artisan queue:work --sleep=3 --tries=3
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  laravel-network:
    driver: bridge
